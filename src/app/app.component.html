<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  

</head>
<body>
    <div class="container p-4">
      <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="user_card">
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container">
                <img src="./assets/clima.png" class="brand_logo" alt="Logo">
              </div>
            </div>
            <div class="d-flex justify-content-center form_container">
              <form (submit)="submitLocation(cityName, countryCode)">
                <div class="input-group mt-4">
                  
                  <input type="text" class="form-control input_user" placeholder="Ingrese Ciudad" #cityName>
                </div>
                <div class="input-group mt-2">
                  
                  <input type="text" class="form-control input_pass" placeholder="Ingrese Codigo de Pais" #countryCode>
                </div>
                <div class="d-flex justify-content-center mt-5 login_container">
               <button class="btn login_btn">Obtener Clima</button>
               </div>
              </form>
            </div>
        
            
          </div>
        </div>
      </div>
     
      <div *ngIf="weather" class="row mt-4">
        <div class="card sinborde">
          <h2 class="mx-auto">{{weather.name}} - {{weather.sys.country}}</h2>
      </div>       
      </div>

      <div  *ngIf="weather" class="row mt-4">
          <div class="col-md-3">
            <div class="card">
              <p class="mx-auto mt-2">Temperatura</p>
              <img width="50" src="./assets/temperatura.png" alt="" class="mx-auto">
              <p class="mx-auto mt-3">{{weather.main.temp}} °C</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <p class="mx-auto mt-2">Latitud</p>
              <img width="50" src="./assets/latitud.png" alt="" class="mx-auto">
              <p class="mx-auto mt-3"> {{weather.coord.lat}}° </p>
            </div>            
          </div>
          <div class="col-md-3">
            <div class="card">
              <p class="mx-auto mt-2">Longitud</p>
              <img width="50" src="./assets/longitud.png" alt="" class="mx-auto">
              <p class="mx-auto mt-3"> {{weather.coord.lon}}°  </p>
            </div>            
          </div>
          <div class="col-md-3">
            <div class="card">
              <p class="mx-auto mt-2">Humedad</p>
              <img width="50" src="./assets/humedad.png" alt="" class="mx-auto">
              <p class="mx-auto mt-3"> {{weather.main.humidity}}% </p>
            </div>
            
          </div>
      </div>
    </div>
</body>
</html>
